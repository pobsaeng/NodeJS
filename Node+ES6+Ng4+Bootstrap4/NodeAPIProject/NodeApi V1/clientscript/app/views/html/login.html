<div class="container">
	<div id="gridContainer">
		<div class="row grid-row">
			<div class="col-sm-4 col-md-offset-4">

				<div class="form-group">
					<label class="control-label" for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control input-sm" placeholder="" required>
				</div>
				<div class="form-group">
					<label class="control-label" for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control input-sm" placeholder="" required>
				</div>
				<div>
					<button type="submit" id="btnLogin" class="btn btn-primary">Login</button>
					<button type="submit" id="btnToken" class="btn btn-primary">Check Token</button>
				</div>
				<br/>
				<div class="alert alert-danger" id="errorMsg">
					<div class="title">Invalid username or password. Please try again!
						<span class="glyphicon glyphicon-remove"></span>
					</div>
					
				</div>
			</div>

		</div>
	</div>
</div>

</div>
