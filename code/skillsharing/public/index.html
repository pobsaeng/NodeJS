<!doctype html>
<title>Skill Sharing</title>
<link rel="stylesheet" href="skillsharing.css">

<h1>Messager</h1>
<p>ชื่อผู้โพส: <input type="text" id="name"></p>

<!--content-->
<div id="talks"></div>

<!--newtalk-->
<form id="newtalk">
  <h3>ข้อความใหม่</h3>
      หัวข้อ: <input type="text" name="title" style="width: 40em">
  <br>
      สรุป: <input type="text" name="summary" style="width: 40em">
  <button type="submit">ส่งข้อความ</button>
</form>

<!--template-->
<div id="template" style="display: none">
  <div class="talk">
    <h2>{{title}}</h2>
    <div>by <span class="name">{{presenter}}</span></div>
    <p>{{summary}}</p>
    <div class="comments"></div>
	
    <form>
      <input type="text" name="comment">
      <button type="submit">เพิ่ม comment</button>
      <button type="button" class="del">ลบโพส</button>
    </form>
	
  </div>
  <div class="comment">
    <span class="name">{{author}}</span>: {{message}}
  </div>
</div>
<!--end template-->

<script src="skillsharing_client.js"></script>
